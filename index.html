<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climate Change Advocacy Poster</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="poster-frame">

      <!--TEXT ELEMENTS OF THE POSTER-->

        <div class="red-dash"></div> <!-- Red dash behind the first line "TAMA NA" -->
        <div class="headline-tama-na">TAMA NA</div>
        <div class="headline-i-tama-na">I-<span class="tama-color">TAMA</span> NA</div>
        <div class="subheadline-mundo">MUNDO'Y ISANG <span class="pamana-color">P</span>AMANA,</div>
        <div class="subheadline-ating">ATING <span class="pangalagaan-color">P</span>ANGALAGAAN,</div>
        <div class="subheadline-anumang">ANUMANG <span class="pagkakaiba-color">P</span>AGKAKAIBA,</div>
        <div class="final-line-tayo">TAYO'Y <span class="PILIPINO-color">PILIPINO</span></div>
        <div class="final-line-dapat">DAPAT MAGKAISA!</div>

       <!--FEW ASSETS FOR THE DESIGN OF THE POSTER-->

        <div class="separator-line hline-1"></div> <!-- Line between headline and subheadline -->
        <div class="separator-line hline-2"></div> <!-- Line between subheadline and final line -->

        <div class="vector-graphic graphic1"></div> <!-- The two-people vector on the upper part of the headline -->
        <div class="vector-graphic graphic2"></div> <!-- The earth vector placed behind the lower right part of the final line -->
      </div>
     </div>
</body>
</html>
